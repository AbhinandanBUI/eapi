<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 border-danger fixed-top shadow">

  <a class="navbar-brand col-md-4 col-sm-12 col-lg-2 me-0 px-3 d-sm-none d-md-block d-none d-sm-block">E Report </a>
  <div class="btn-group dropend d-block d-sm-none">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-list test-light"></i>
    </button>
    <ul class="dropdown-menu">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="dashboard">
          <span data-feather="home"></span>
          <i class="bi bi-ui-radios-grid  fs-4 text-danger mx-2"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="product">
          <i class="bi bi-wallet  fs-4 text-primary mx-2"></i>
          Today Spends
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="orders">
          <i class="bi bi-cart-dash  fs-4 text-info mx-2"></i>
          Shopping
        </a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" routerLink="loan">
          <i class="bi bi-paypal  fs-4 text-danger mx-2"></i>
         Amount Transition
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="report">
          <i class="bi bi-graph-up  fs-4 text-warning mx-2"></i>
          Reports
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">
          <i class="bi bi-person  fs-4 text-success mx-2"></i>
          profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="workingsalary">
          <i class="bi bi-cash  fs-4 text-info mx-2"></i>
          Salary
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <i class="bi bi-lock  fs-4 text-danger mx-2"></i>
         Logout
        </a>
      </li>
    </ul>
  </div>
  <!-- <input class="form-control form-control-dark w-25" type="text" placeholder="Search" aria-label="Search"> -->

  <div class="dropdown  drop-down float-sm-end">
    <button type="button" class="btn btn-dark position-relative">
      <i class="bi bi-bell text-light"></i>
      <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
        0
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>
    <img src="../../../../assets/account-profile.png" class="img-fixed" alt="">
    <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
      aria-expanded="false">
      {{userName}}
    </a>

    <ul class="dropdown-menu  text-left" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" routerLink="profile"> <i class="bi bi-person"></i> Profile</a></li>
      <li><a class="dropdown-item" routerLink="profile"> <i class="bi bi-gear"></i> Change Password</a></li>
      <li><a class="dropdown-item" (click)="logout()"> <i class="bi bi-lock text-danger"></i> LogOut</a></li>
      <!-- <li><a class="dropdown-item" (click)="logout()" >LogOut</a></li> -->
    </ul>

    
  </div>


</header>
