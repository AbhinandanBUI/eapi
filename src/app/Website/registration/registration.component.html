<div class="card">
    <div class="card-body">
        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form class="user" [formGroup]="registrationform">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="exampleFirstName" class="h6">First Name</label>
                                            <input type="text" class="form-control form-control-user"
                                                formControlName="fname" id="exampleFirstName" placeholder="First Name">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="exampleLastName" class="h6">Last Name</label>
                                            <input type="text" class="form-control form-control-user"
                                                formControlName="lname" id="exampleLastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail" class="h6">Email</label>
                                        <input type="email" class="form-control form-control-user"
                                            formControlName="email" id="exampleInputEmail" placeholder="Email Address">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="exampleInputPassword" class="h6">Password</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"
                                                formControlName="password">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="exampleInputnumber" class="h6">Conform Password</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleRepeatPassword" placeholder="Repeat Password"
                                                formControlName="cpassword">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="exampleInputnumber" class="h6">Mobile Number</label>
                                            <input type="number" class="form-control form-control-user"
                                                id="exampleInputnumber" placeholder="mobile number"
                                                formControlName="mobile">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="dateofBirth" class="h6">Date of Birth</label>
                                            <input type="date" class="form-control form-control-user" id="dateofBirth"
                                                placeholder="date of birth" formControlName="dob">
                                        </div>
                                    </div>

                                    <a class="btn btn-primary btn-user btn-block" (click)="Registration()">
                                        Register Account
                                    </a>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/Home/forget-password">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/Home/login">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

        <!-- Core plugin JavaScript-->
        <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

        <!-- Custom scripts for all pages-->
        <!-- <script src="js/sb-admin-2.min.js"></script> -->

    </div>
</div>
